    <article class="markdown-body"><h2 id="-sync_file-"><a class="header-link" href="#-sync_file-"></a><code>sync_file</code></h2>
<p><strong>类型:</strong> <code>object</code></p>
<p><strong>值:</strong> <code>[&quot;src&quot;: &lt;path&gt;, &quot;des&quot;: &lt;path&gt;]</code></p>
<p><strong>属性:</strong> 必须</p>
<p><strong>父节点:</strong> <a href="./sync_files.html">sync_files</a></p>
<p>描述要同步的文件项目，其中 <code>src</code> 代表源文件信息， <code>des</code> 代表目标文件信息。两者的值都是 <a href="./path.html">path</a> 。</p>
<p><code>sync</code> 将会把 <code>src</code> 定义的 <a href="./path.html">path</a> 拷贝到 <code>des</code> 定义的 <a href="./path.html">path</a> 中。</p>
<p><a href="../sync.html">上一级</a></p>
