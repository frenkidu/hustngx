    <article class="markdown-body"><h2 id="-conf-"><a class="header-link" href="#-conf-"></a><code>conf</code></h2>
<p><strong>类型:</strong> <code>array</code></p>
<p><strong>值:</strong> <code>[&quot;&lt;type-str&gt;&quot;, &quot;&lt;name-str&gt;&quot;]</code></p>
<p><strong>属性:</strong> 可选</p>
<p><strong>父节点:</strong> <a href="./main_conf.html">main_conf</a></p>
<p>nginx 模块全局性质的配置字段。其中 <code>&lt;type-str&gt;</code> 目前支持的类型包含：</p>
<ul class="list">
<li><code>int</code>  </li>
<li><code>size</code>  </li>
<li><code>time</code>  </li>
<li><code>bool</code>  </li>
<li><code>string</code></li>
</ul>
