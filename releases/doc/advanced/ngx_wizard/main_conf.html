    <article class="markdown-body"><h2 id="main_conf"><a class="header-link" href="#main_conf"></a>main_conf</h2>
<p><strong>类型:</strong> <code>array</code></p>
<p><strong>值:</strong> <code>[&lt;conf&gt;, &lt;conf&gt;, ..., &lt;conf&gt;]</code></p>
<p><strong>属性:</strong> 可选</p>
<p><strong>父节点:</strong> 无</p>
<p>nginx 模块全局性质的配置字段列表。每一个子项都是 <a href="./conf.html">conf</a>。</p>
<p><strong>如果忽略该字段，则不会生成和 nginx 配置相关的代码</strong>。</p>
