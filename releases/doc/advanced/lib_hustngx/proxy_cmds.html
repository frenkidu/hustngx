    <article class="markdown-body"><h2 id="-proxy_cmds-"><a class="header-link" href="#-proxy_cmds-"></a><code>proxy_cmds</code></h2>
<p><strong>类型:</strong> <code>array</code></p>
<p><strong>值:</strong> <code>[&quot;&lt;proxy_cmd&gt;&quot;, &quot;&lt;proxy_cmd&gt;&quot;, ... , &quot;&lt;proxy_cmd&gt;&quot;]</code></p>
<p><strong>范例:</strong> <code>&quot;proxy_cmds&quot;: [&quot;/backend/get&quot;, &quot;/backend/put&quot;]</code></p>
<p><strong>父节点:</strong> <a href="./proxy.html">proxy</a></p>
<p>模块所支持的 <code>proxy</code> 命令列表，每一条 <code>&lt;proxy_cmd&gt;</code> 的含义等同于 <a href="../ngx_wizard/backend_uri.html">backend_uri</a> 。</p>
