    <article class="markdown-body"><h2 id="-auth-"><a class="header-link" href="#-auth-"></a><code>auth</code></h2>
<p><strong>类型:</strong> <code>string</code></p>
<p><strong>值:</strong> <code>&lt;base64-encoded-user-str&gt;</code></p>
<p><strong>范例:</strong> <code>&quot;auth&quot;: &quot;aHVzdGRieGM6cWlob29odXN0eHJiY3pkYg==&quot;</code></p>
<p><strong>父节点:</strong> <a href="./proxy.html">proxy</a></p>
<p>如果 nginx 在访问 <code>backend</code> 节点的时候需要进行 <code>http basic authentication</code>, 则该字段用于配置 <code>base64</code> 编码后的用户信息。</p>
<p>例如，假设访问 <code>backend</code> 节点的用户名和密码为：</p>
<pre class="hljs"><code><span class="hljs-attribute">jobs</span>:p<span class="hljs-variable">@ssword</span></code></pre><p>则该字段的值为：</p>
<pre class="hljs"><code>a<span class="hljs-title">m9</span>iczpwQH<span class="hljs-label">Nzd29</span>yZA==</code></pre><p><a href="./genconf.html">上一级</a></p>
<p><a href="../../index.html">根目录</a></p>
    </article>
