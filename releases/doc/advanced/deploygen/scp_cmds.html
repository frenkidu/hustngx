    <article class="markdown-body"><h2 id="-scp_cmds-"><a class="header-link" href="#-scp_cmds-"></a><code>scp_cmds</code></h2>
<p><strong>类型:</strong> <code>array</code></p>
<p><strong>值:</strong> <code>[&lt;scp_cmd&gt;, &lt;scp_cmd&gt;, ... , &lt;scp_cmd&gt;]</code></p>
<p><strong>属性:</strong> <a href="./key.html"><code>key</code></a> 如果定义为 <code>scp</code> ，则 <a href="./value.html"><code>value</code></a> 只能是 <a href="./scp_cmds.html"><code>scp_cmds</code></a></p>
<p><strong>父节点:</strong> 无</p>
<p>需要执行 <code>scp</code> 命令的文件列表（从本地拷贝到远程），其中每一个子项都是 <a href="./scp_cmd.html">scp_cmd</a></p>
