    <article class="markdown-body"><h2 id="-scp_cmd-"><a class="header-link" href="#-scp_cmd-"></a><code>scp_cmd</code></h2>
<p><strong>类型:</strong> <code>object</code></p>
<p><strong>值:</strong> <code>[&quot;local&quot;: &lt;file-url&gt;, &quot;remote&quot;: &lt;file-url&gt;]</code></p>
<p><strong>属性:</strong> 参考 <a href="./scp_cmds.html"><code>scp_cmds</code></a></p>
<p><strong>父节点:</strong> <a href="./scp_cmds.html"><code>scp_cmds</code></a></p>
<p><code>scp</code> 命令拷贝的文件描述。<code>local</code> 代表本地的文件，<code>remote</code> 代表远程路径。</p>
<p>该命令会将 <code>local</code> 所定义的 <code>&lt;file-url&gt;</code> 拷贝到 <code>remote</code> 所指定的路径。</p>
<p><strong>目前仅支持单文件拷贝，如果需要拷贝文件夹，请打包成单个文件再拷贝。</strong></p>
