    <article class="markdown-body"><h2 id="keys"><a class="header-link" href="#keys"></a>keys</h2>
<p><strong>接口:</strong> <code>/keys</code></p>
<p><strong>方法:</strong> <code>GET</code></p>
<p><strong>参数:</strong> </p>
<ul class="list">
<li><strong>all</strong> （可选）<br>可选值参考：<code>true | false</code>  。<br>当值为 <code>true</code> 时，会获取所有的 <code>key</code> 的数量（包含已过期的）；否则只获取未过期的 <code>key</code> 的数量。<br>如果参数中不包含 <code>all</code> 字段，默认按 <code>false</code> 处理。</li>
</ul>
<p><strong>使用范例:</strong></p>
<pre class="hljs"><code>curl -<span class="hljs-tag">i</span> -X GET <span class="hljs-string">"http://localhost:8085/keys?all=true"</span></code></pre><p><a href="../hustdict.html">上一级</a></p>
