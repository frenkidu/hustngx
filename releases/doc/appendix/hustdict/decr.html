    <article class="markdown-body"><h2 id="decr"><a class="header-link" href="#decr"></a>decr</h2>

<p><strong>方法:</strong> <code>GET</code></p>
<p><strong>参数:</strong> </p>
<ul class="list">
<li><strong>key</strong> （必选）  </li>
<li><strong>type</strong> （必选）<br>可选值参考 <a href="./types.html"><code>value-types</code></a> 中的 <strong>数字类型</strong> 。</li>

<li><strong>expire</strong> （可选）</li>
</ul>
<p><strong>使用范例:</strong></p>
<pre class="hljs"><code>curl -<span class="hljs-tag">i</span> -X GET <span class="hljs-string">"http://localhost:8085/decr?key=test_key&amp;type=uint8&amp;delta=1"</span></code></pre><p><a href="../hustdict.html">上一级</a></p>
